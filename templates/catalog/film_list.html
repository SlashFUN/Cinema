{% extends "base_generic.html" %}

{% block content %}
    <h1>Film List</h1>

    {% if film_list %}
    <ul>

      {% for film in film_list %}
      <li>
        <a href="{{ film.get_absolute_url}}">{{ film.title }}</a> ({{film.producer}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no films in the film shop.</p>
    {% endif %}       
{% endblock %}
